image: ubuntu:latest

before_script:
  - apt-get update -y
  - sudo apt install docker-compose-plugin

stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  script:
    - echo "ðŸ”¨ Building docker images..."
    - docker compose build

tests-job:
  stage: test
  script:
    - echo "âœ… Running tests..."
    - docker compose up -d
    - docker compose exec service_a poetry run pytest
    - docker compose exec service_b poetry run pytest
  after_script:
    - docker compose down

deploy-job:
  stage: deploy
  environment: production
  script:
    - echo "ðŸš€ Deploying application (on CI runner)..."
    - docker compose up -d
